<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		canvas {
			background: #eee;
			/*width: 500px;*/
			/*height: 500px;*/
		}
	</style>

	<body>
		<canvas id="myCanvas" width="500" height="500"></canvas>
	</body>
	<script>
		var ctx = myCanvas.getContext("2d");
		var pi = Math.PI;
		//    1.2.缺点圆心的坐标，3.圆的半径，4，起始弧度，5.结束弧度
		//    最后一个值是 是否逆时针，默认是false，也就是顺时针，改为true就是逆时针
		ctx.arc(250, 250, 100, 0, 4 / 3 * pi);
		//    ctx.stroke();
		ctx.fill();

		//    路径
	</script>

</html>
