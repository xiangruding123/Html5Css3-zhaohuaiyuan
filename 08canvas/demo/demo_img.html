<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
canvas{
    background: #eee;
}
</style>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
</body>
<script>
    var ctx=myCanvas.getContext("2d");

//    1.实例化一个image对象
//    2.把img对象的路径导入
//        3.等img对象加载完成后，把它画在画布中
    var img=new Image();
    img.src="qqb.jpg";

    img.onload=function(){
//        第一个参数是img对象；第二个和第三个控制画图片的起始点，第四个和第五个是，画出图片的大小
//            如果设置的大小和图片本身大小比例不一样的话，会拉伸变形
//        ctx.drawImage(img,100,100,100,200)
        ctx.drawImage(img,0,0,213,213,0,0,100,200)
    }


</script>
</html>
