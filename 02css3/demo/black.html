<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		:root {
			background: #333;
		}
		p{
			color: #fff;
			font-size: 20px;
		}
		a{
			color: #fff;
			font-size: 20px;
			text-decoration: none;
		}
	</style>
	<body>
		<p>利用：root实现页面背景色的设置</p>
		<p><a href="http://www.w3school.com.cn/cssref/selector_root.asp">http://www.w3school.com.cn/cssref/selector_root.asp</a></p>
		<p>:root 选择器匹配文档根元素。 在 HTML 中，根元素始终是 html 元素。</p>
	</body>
</html>
