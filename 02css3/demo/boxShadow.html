<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>box-shadow</title>
</head>
<style>
    /*阴影的大小，和本身一样大 ，可以控制阴影的位置还有颜色还有模糊半径,还可以加多个阴影*/
    div{
        width: 200px;
        height: 200px;
        background: #eee;
        box-shadow: 20px 10px 2px red, 30px 20px 0px green, 40px 30px 0px blue;
        border-radius: 10px;
    }
    p{
    	font-size: 20px;
    	color: #000;
    }
</style>
<body>
    <div></div>
    <p style="white-space: pre-line;">
    	box-shadow: h-shadow v-shadow blur spread color inset;
    	
    	h-shadow	必需。水平阴影的位置。允许负值。	
		v-shadow	必需。垂直阴影的位置。允许负值。	
		blur	可选。模糊距离。	
		spread	可选。阴影的尺寸。	
		color	可选。阴影的颜色。请参阅 CSS 颜色值。
		inset	可选。将外部阴影 (outset) 改为内部阴影。
		
		(可设置多个阴影部分，但是注意水平和竖着的距离，一面被覆盖！！！)
    </p>
</body>
</html>
