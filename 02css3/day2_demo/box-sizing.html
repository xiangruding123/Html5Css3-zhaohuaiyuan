<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		/*普通的计算，会把宽度设置在内容区域上，加上边框之后的宽高才是真正的占位*/
		
		.aaa {
			width: 200px;
			height: 200px;
			background: green;
			border: 10px solid red;
			box-sizing: content-box;
		}
		/*加上box-sizing: border-box;这个盒子整个的占位就是设置好的宽高，内容区域的宽高就是占位减去边框*/
		
		.bbb {
			width: 200px;
			height: 200px;
			background: green;
			border: 10px solid red;
			box-sizing: border-box;
		}
	</style>

	<body>
		<div class="aaa"></div>
		<div class="bbb"></div>
	</body>

</html>
