<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第三钟方法引入</title>
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"/>
		<style type="text/css">
			/*自己添加的样式*/
			.icn{
				font-size: 30px;
				color: red;
			}
		</style>
	</head>
	<body>
		<p>3、unicode引用</p>
		<p>第一步：拷贝项目下面生成的font-face.第二步：定义使用iconfont的样式;第三步：挑选相应图标并获取字体编码，应用于页面.</p>
		<i class="icn iconfont">&#xe64f;</i>
		<i class="icn iconfont">&#xe603;</i>
		<i class="icn iconfont">&#xf0069;</i>
		<i class="icn iconfont">&#xe610;</i>
		<i class="icn iconfont">&#xe68e;</i>
		<hr />
	</body>
</html>
