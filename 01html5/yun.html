<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js"></script>
	</head>
	<style>
		body {
			background: #6892ff;
		}
		.cloud {
			width: 50px;
			height: 50px;
			background: #fff;
			border-radius: 50%;
			margin: 10% auto;
			box-shadow: #fff 35px 10px, #fff 65px 5px;
		}
		.cloud:before {
			content: "";
		}
	</style>
	<body>
		<div class="cloud"></div>
	</body>
</html>
