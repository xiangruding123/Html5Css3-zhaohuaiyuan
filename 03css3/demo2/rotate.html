<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div {
			width: 150px;
			height: 150px;
			border-radius: 10px;
			background: #f60;
			margin: 100px auto;
			/*正值就是顺时针，负值就是逆时针*/
			/*进行选择的时候，里面的文本内容、子元素  都会进行旋转*/
			transform: rotate(45deg);
		}
	</style>

	<body>
		<div>啊啊啊啊啊</div>
	</body>

</html>
