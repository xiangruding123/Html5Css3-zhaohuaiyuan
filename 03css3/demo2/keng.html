<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		/*元素在进行2d转换的时候，x轴和y轴不是固定不变的，会随着旋转改变*/
		
		div {
			width: 150px;
			height: 150px;
			border-radius: 10px;
			background: #f60;
			/*transform: translate(100px) rotate(45deg);*/
			transform: rotate(45deg) translate(100px);
		}
	</style>

	<body>
		<div></div>
	</body>

</html>
