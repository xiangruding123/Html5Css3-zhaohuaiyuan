<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div {
			width: 150px;
			height: 150px;
			background: #f60;
			margin: 100px auto;
			/*第一个值是x轴方向上的缩放比率*/
			/*第二个值是y轴方向上的缩放比率*/
			/*值都是数字，不要写px*/
			/*缩放的时候会把文本内容包括子元素都会进行缩放*/
			/*如果只传入一个参数，x轴和y轴方向都会以这个比率进行缩放*/
			transform: scale(2);
		}
		
		div p {
			width: 50px;
			height: 50px;
			background: red;
		}
	</style>

	<body>
		<div>
			<p></p>
		</div>
	</body>

</html>
