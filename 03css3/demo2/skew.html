<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div {
			width: 150px;
			height: 150px;
			background: #f60;
			margin: 100px auto;
			/*单位还是deg*/
			/*斜拉，只传一个参数的话，就沿着x轴扯*/
			/*斜拉，传二个参数的话，第一个沿着x轴扯，第二个沿着y轴扯*/
			transform: skew(44deg, 45deg);
		}
	</style>

	<body>
		<div></div>
	</body>

</html>
